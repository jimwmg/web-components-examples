<body>
  <style>
  .container{
    width:300px;
    height:300px;
    background-color:honeydew;
  }
  .inner1{
    width:200px;
    height:200px;
    background-color:khaki;
  }
  .inner2{
    width:100px;
    height:100px;
    background-color:lavender;
  }
  
  </style>
  <div class="container" id="container">
    <div class="inner1" id="inner1">
      <div class="inner2" id='inner2'></div>
    </div>
  </div>
  <script>
  var container = document.getElementById('container');
  var inner1= document.getElementById('inner1');
  var inner2 = document.getElementById('inner2');
  function fn1(e){
    console.log('fn1',e,e.currentTarget,e.target)
  }
  function fn2(e){
    // e.stopPropagation();
    // e.stopImmediatePropagation()
    console.log('fn2',e,e.currentTarget,e.target)
  }
  function fn3(e){
    console.log('fn3',e,e.currentTarget,e.target)
  }
  // container.addEventListener('click',fn1,true);
  // inner1.addEventListener('click',fn2,false);
  // inner2.addEventListener('click',fn3,false);

  container.addEventListener('myEvent',function(v){
    console.log('val--',v)
  })
  /*
  通用的 Event(name, options) 构造器接受任意事件名称和具有两个属性的 options 对象：

如果事件应该冒泡，则 bubbles: true。
如果 event.preventDefault() 应该有效，则 cancelable: true。
  */
  //如果自定义事件添加了  bubbles 那么会冒泡，否则没有
  inner2.addEventListener('click',function(){
    inner2.dispatchEvent(new Event('myEvent', {bubbles: true}))
  })
  </script>
</body>
